<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vote des Traîtres — simple</title>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    :root{ --bg:#0b0f18; --ink:#fff; --mut:#b7c0cf; --gold:#ffd87a; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:28px 12px}
    h1{margin:0 0 6px;color:var(--gold)}
    .mut{color:var(--mut)}
    .panel{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:16px;margin-top:12px;max-width:780px}
    .btn{background:var(--gold);color:#000;border:none;border-radius:10px;padding:10px 16px;font-weight:900;cursor:pointer}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.05);color:#fff;width:100%}
    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr} @media(max-width:560px){ .row{grid-template-columns:1fr} }
    #fbStatus{font-size:14px;margin-top:4px}
    #fbStatus.ok{color:#8be28b} #fbStatus.err{color:#e2a48b}
    #diag{font-family:ui-monospace,SFMono-Regular,Consolas,monospace;font-size:12px;white-space:pre-wrap;word-break:break-all;color:#9fd29f;margin-top:8px}
  </style>
</head>
<body>
  <h1>Vote des Traîtres</h1>
  <div class="mut">Version: traitor_vote_simple</div>
  <div id="fbStatus" class="mut">Vérification de Firebase…</div>
  <div id="diag"></div>

  <div class="panel" id="guard">Chargement…</div>

  <div id="voteUI" class="panel" style="display:none">
    <div class="row">
      <div>
        <div class="mut">Traître :</div>
        <div id="traitorName">—</div>
      </div>
      <div>
        <div class="mut">Date :</div>
        <input id="dateInput" type="text" placeholder="AAAA-MM-JJ">
      </div>
    </div>

    <div style="margin-top:12px">
      <label class="mut">Victime à éliminer cette nuit (prénom exact)</label>
      <input id="victimText" type="text" placeholder="Ex. Aurélie">
    </div>

    <div style="margin-top:12px">
      <button id="send" class="btn">Envoyer le vote</button>
    </div>
    <div id="msg" style="margin-top:10px" class="mut"></div>
  </div>

  <script>
    // ---- CONFIG FIREBASE (compat) ----
    const firebaseConfig = {
      apiKey: "AIzaSyAu4zFpNXwSTSVsw4PZSZ4zKnIGejKRxFo",
      authDomain: "ans-de-franck.firebaseapp.com",
      databaseURL: "https://ans-de-franck-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ans-de-franck",
      storageBucket: "ans-de-franck.firebasestorage.app",
      messagingSenderId: "1063437612417",
      appId: "1:1063437612417:web:812e847dfcd990c6922480"
    };

    let app = null, db = null;
    try { app = firebase.initializeApp(firebaseConfig); } catch(e) {}
    try { db = firebase.database(); } catch(e) { db = null; }

    (function checkFb(){
      const s = document.getElementById('fbStatus');
      const d = document.getElementById('diag');
      try {
        const ok = !!(firebase && firebase.apps && firebase.apps.length && db);
        if (ok) { s.textContent = 'Firebase: configuré ✔︎'; s.className='ok'; }
        else { s.textContent = 'Firebase: non configuré ❌'; s.className='err'; }
        d.textContent = 'apps=' + (firebase.apps?firebase.apps.length:0) + ', db=' + (!!db) + '\n' +
                        'databaseURL=' + (firebaseConfig.databaseURL||'(vide)');
      } catch(e) {
        s.textContent = 'Firebase: erreur ❌'; s.className='err';
        d.textContent = String(e && e.message || e);
      }
    })();

    // ---- Token helpers ----
    function safeAtob(s){
      try { return decodeURIComponent(atob(s)); }
      catch(e){ try { return decodeURIComponent(escape(atob(s))); } catch(e2){ return null; } }
    }
    function parseToken(){
      const p = new URLSearchParams(location.search||'');
      if(!p.has('t')) return null;
      const raw = p.get('t')||'';
      let json = safeAtob(raw) || raw;
      try { return JSON.parse(json); } catch(e) { return null; }
    }

    function todayISO(){
      const dt = new Date();
      const y = dt.getFullYear();
      const m = String(dt.getMonth()+1).padStart(2,'0');
      const d = String(dt.getDate()).padStart(2,'0');
      return y+'-'+m+'-'+d;
    }

    function start(){
      const guard = document.getElementById('guard');
      const ui = document.getElementById('voteUI');
      const token = parseToken();
      if(!token){
        guard.textContent = 'Accès refusé. Ce lien est réservé aux Traîtres (token manquant).';
        return;
      }
      document.getElementById('traitorName').textContent = token.name || '—';
      document.getElementById('dateInput').value = todayISO();
      guard.style.display='none';
      ui.style.display='block';
    }

    document.addEventListener('DOMContentLoaded', start);

    // ---- Send vote ----
    document.getElementById('send').addEventListener('click', function(){
      const date = document.getElementById('dateInput').value.trim();
      const victim = document.getElementById('victimText').value.trim();
      const msg = document.getElementById('msg');

      if(!db) { msg.textContent = '❌ Firebase non configuré (db null). Vérifie les 2 scripts SDK + la config.'; return; }
      if(!date) { msg.textContent = 'Indique la date (AAAA-MM-JJ).'; return; }
      if(!victim) { msg.textContent = 'Saisis la victime (prénom).'; return; }

      const path = '/nights/'+date+'/votes';
      msg.textContent = 'Envoi en cours…';
      db.ref(path).push({ victim: victim, ts: Date.now() }).then(function(){
        msg.textContent = '✅ Vote enregistré, les Traîtres peuvent se reposer maintenant.';
      }).catch(function(e){
        msg.textContent = '❌ Erreur: ' + (e && e.message || e);
      });
    });
  </script>
</body>
</html>
