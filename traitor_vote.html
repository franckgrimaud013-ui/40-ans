function parseToken(){
      try {
        const p = new URLSearchParams(location.search);
        if(p.has('t')) return JSON.parse(decodeURIComponent(atob(p.get('t'))));
      } catch(e) {}
      return null;
    }
    function openModal(){ document.getElementById('voteModal').style.display='flex'; }
    function closeModal(){ document.getElementById('voteModal').style.display='none'; }

    const PAY = parseToken();
    const guard = document.getElementById('guard');
    const main  = document.getElementById('main');
    const voteBtn = document.getElementById('voteBtn');
    const playersBox = document.getElementById('players');

    if(!PAY || PAY.role !== 'TRAITRE'){
      guard.textContent = "Acc√®s refus√©. Ce lien est r√©serv√© aux Tra√Ætres.";
    } else {
      const players = Array.isArray(PAY.players) ? PAY.players.slice() : [];
      // Pas de 'nuit cibl√©e' : on utilise simplement la date AAAA-MM-JJ
      const nightId = new Date().toISOString().slice(0,10);

      if(players.length === 0){
        guard.textContent = "Aucune liste de joueurs dans le lien. Reg√©n√®re les invitations depuis l'application.";
      } else {
        // Afficher l'interface
        guard.style.display = 'none';
        main.style.display = 'block';

        // Construire la liste quand on clique
        voteBtn.addEventListener('click', () => {
          playersBox.innerHTML = '';
          players.forEach(n => {
            const lab = document.createElement('label');
            lab.innerHTML = '<input type=\"radio\" name=\"victim\" value=\"'+encodeURIComponent(n)+'\"> '+n;
            playersBox.appendChild(lab);
          });
          openModal();
        });

        document.getElementById('closeBtn').addEventListener('click', closeModal);

        document.getElementById('sendBtn').addEventListener('click', () => {
          const sel = document.querySelector('input[name=\"victim\"]:checked');
          if(!sel){ alert('Choisissez une personne'); return; }
          const victim = decodeURIComponent(sel.value);
          const path = '/nights/' + nightId + '/votes';
          db.ref(path).push({ victim, ts: Date.now() })
            .then(() => { alert('‚úÖ Vote envoy√©. Merci.'); closeModal(); })
            .catch(e => { alert('Erreur: ' + (e && e.message || e)); });
        });
      }
    }
