<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vote des Traîtres</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    :root{ --bg:#0b0f18; --ink:#eaf0f8; --mut:#9fb0c6; --gold:#ffd87a; --stroke:rgba(255,255,255,.12); }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1000px 600px at 30% -10%,rgba(255,216,122,.12),transparent 60%),var(--bg);color:var(--ink);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:28px 12px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:820px}
    .title{margin:0 0 6px;color:var(--gold);font-size:clamp(22px,4.8vw,32px);font-weight:900;letter-spacing:.3px}
    .mut{color:var(--mut)}
    .card{background:rgba(255,255,255,.06);border:1px solid var(--stroke);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);
           padding:16px;margin-top:12px}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr} @media(max-width:680px){.row{grid-template-columns:1fr}}
    label{font-size:13px;color:var(--mut)}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--stroke);background:rgba(255,255,255,.05);color:#fff}
    .btn{background:var(--gold);color:#000;border:none;border-radius:12px;padding:12px 16px;font-weight:900;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid var(--stroke);color:var(--ink)}
    .ok{color:#9fe39f} .err{color:#ffb0a0} .warn{color:#ffd87a}
    .footer-note{font-size:12px;color:var(--mut);margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">Vote des Traîtres</h1>
    <div id="fbStatus" class="mut">Vérification de Firebase…</div>
    <div id="diag" class="footer-note"></div>

    <div class="card">
      <div class="row">
        <div>
          <label>Traître</label>
          <div id="traitorName" style="font-weight:700;margin-top:6px">—</div>
        </div>
        <div>
          <label>Date</label>
          <input id="dateInput" type="date">
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Victime à éliminer cette nuit</label>
        <input id="victimText" type="text" placeholder="Ex. Aurélie">
      </div>

      <div style="display:flex;gap:10px;margin-top:14px">
        <button id="send" class="btn">Envoyer le vote</button>
        <button id="clear" class="btn btn-ghost">Effacer</button>
      </div>
      <div id="msg" style="margin-top:10px" class="mut"></div>
      <div class="footer-note">Ton vote reste secret. Une confirmation apparaîtra en bas.</div>
    </div>
  </div>

  <script>
    
  const firebaseConfig = {
    apiKey: "AIzaSyAu4zFpNXwSTSVsw4PZSZ4zKnIGejKRxFo",
    authDomain: "ans-de-franck.firebaseapp.com",
    databaseURL: "https://ans-de-franck-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ans-de-franck",
    storageBucket: "ans-de-franck.firebasestorage.app",
    messagingSenderId: "1063437612417",
    appId: "1:1063437612417:web:812e847dfcd990c6922480"
  };

    let app=null, db=null;
    try{ app = firebase.initializeApp(firebaseConfig); }catch(e){}
    try{ db = firebase.database(); }catch(e){ db=null; }

    (function checkFb(){
      const s = document.getElementById('fbStatus');
      const d = document.getElementById('diag');
      try {
        const ok = !!(firebase && firebase.apps && firebase.apps.length && db);
        s.textContent = ok ? 'Firebase: configuré ✔︎' : 'Firebase: non configuré ❌';
        s.className = ok ? 'ok' : 'err';
        d.textContent = 'databaseURL=' + (firebaseConfig.databaseURL||'(vide)');
      } catch(e) {
        s.textContent = 'Firebase: erreur ❌'; s.className='err'; d.textContent = String(e?.message||e);
      }
    })();

    function safeAtob(s){
      try { return decodeURIComponent(atob(s)); }
      catch(e){ try { return decodeURIComponent(escape(atob(s))); } catch(e2) { return null; } }
    }
    function parseToken(){
      const p = new URLSearchParams(location.search||'');
      if(!p.has('t')) return null;
      const raw = p.get('t')||'';
      let json = safeAtob(raw) || raw;
      try { return JSON.parse(json); } catch(e) { return null; }
    }
    function todayISO(){
      const dt = new Date();
      const y = dt.getFullYear(), m = String(dt.getMonth()+1).padStart(2,'0'), d = String(dt.getDate()).padStart(2,'0');
      return y+'-'+m+'-'+d;
    }

    function start(){
      const token = parseToken();
      const guardName = document.getElementById('traitorName');
      if(token && token.name) guardName.textContent = token.name;
      document.getElementById('dateInput').value = todayISO();
    }
    document.addEventListener('DOMContentLoaded', start);

    document.getElementById('clear').addEventListener('click', ()=>{ document.getElementById('victimText').value=''; document.getElementById('msg').textContent=''; });

    document.getElementById('send').addEventListener('click', function(){
      const date = document.getElementById('dateInput').value.trim();
      const victim = document.getElementById('victimText').value.trim();
      const msg = document.getElementById('msg');
      if(!db) { msg.textContent='❌ Firebase non configuré.'; msg.className='err'; return; }
      if(!date) { msg.textContent='Indique la date.'; msg.className='warn'; return; }
      if(!victim) { msg.textContent='Saisis la victime.'; msg.className='warn'; return; }
      const path = '/nights/'+date+'/votes';
      msg.textContent = 'Envoi…'; msg.className='mut';
      db.ref(path).push({ victim:victim, ts:Date.now() }).then(()=>{
        msg.textContent='✅ Vote enregistré, les Traîtres peuvent se reposer maintenant.'; msg.className='ok';
      }).catch(e=>{
        msg.textContent='❌ Erreur: '+(e?.message||e); msg.className='err';
      });
    });
  </script>
</body>
</html>
