  <style>
    :root{--bg:#000;--ink:#f3efe6;--mut:#c9c2b5;--gold:#e9d28f}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:'Cormorant Garamond',serif;overflow:hidden}

    .video-wrap{position:fixed;inset:0;z-index:0;display:flex;justify-content:center;align-items:flex-start;pointer-events:none;background:#000}
    .mask-video{margin-top:60px;width:320px;height:auto;opacity:.95;pointer-events:none}

    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;color:#fff;text-align:center}
    .overlay .inner{position:relative;width:100%;max-width:1100px;padding:24px}

    .prologue-wrap{position:relative;min-height:22vh;margin:0 0 10px}
    .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity .9s ease}
    .slide.active{opacity:1}
    .prol1{font-family:'Cinzel',serif;font-weight:900;letter-spacing:.04em;font-size:clamp(22px,3.8vw,42px);color:var(--gold);text-shadow:0 0 18px rgba(233,210,143,.28)}
    .prol2,.prol3{font-size:clamp(18px,2.8vw,28px);color:var(--ink)}

    .countdown{font-family:'Cinzel',serif;font-size:clamp(64px,14vw,200px);line-height:.9;font-weight:900;letter-spacing:6px;margin:12px 0 16px;text-shadow:0 0 50px rgba(233,210,143,.35);display:none}
    .name{font-family:'Cinzel',serif;display:none;font-size:clamp(52px,12vw,160px);line-height:.95;font-weight:900;text-transform:uppercase;color:var(--gold);letter-spacing:.04em;text-shadow:0 0 55px rgba(233,210,143,.45)}

    .note{color:var(--mut);margin-top:8px;font-size:clamp(14px,2vw,18px)}

    .bar{position:fixed;left:12px;bottom:12px;z-index:10000;display:flex;gap:8px;opacity:.25}
    .btn-ghost{background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.18);border-radius:12px;padding:10px 14px;font-weight:900;cursor:pointer}
    #status{position:fixed;top:10px;right:10px;font-size:13px;color:var(--mut);z-index:10001}

    #clearVotesBtn{position:fixed;bottom:20px;right:20px;background:transparent;border:1px solid rgba(233,210,143,.3);
      color:var(--ink);padding:8px 14px;border-radius:10px;cursor:pointer;font-family:'Cinzel',serif;font-size:14px;opacity:.5;transition:.3s}
    #clearVotesBtn:hover{opacity:1;background:rgba(233,210,143,.08)}
  </style>
</head>
<body>
  <div class="video-wrap" aria-hidden="true">
    <video class="mask-video" autoplay muted loop playsinline>
      <source src="videos/role-bg.mp4" type="video/mp4">
    </video>
  </div>

  <div id="overlay" class="overlay" aria-live="polite">
    <div class="inner">
      <div class="prologue-wrap" id="prologue">
        <div class="slide" id="s1"><div class="prol1">Les Traîtres ont encore frappé cette nuit…</div></div>
        <div class="slide" id="s2"><div class="prol2">La maison murmure des secrets.</div></div>
        <div class="slide" id="s3"><div class="prol3">Dans un instant, vous saurez qui a été éliminé.</div></div>
      </div>
      <div id="cd" class="countdown">5</div>
      <div id="name" class="name">—</div>
      <p class="note">Touchez l’écran pour fermer la révélation.</p>
    </div>
  </div>

  <div class="bar" aria-hidden="true">
    <button id="replay" class="btn-ghost">Rejouer</button>
    <button id="reload" class="btn-ghost">Rafraîchir</button>
  </div>
  <div id="status">Initialisation…</div>

  <!-- Bouton vider votes -->
  <button id="clearVotesBtn">Vider les votes du jour</button>
