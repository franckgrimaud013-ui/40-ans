<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annonce du Vote</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Cinzel', serif;
      text-align: center;
      padding: 48px 20px;
    }
    h1 { margin-bottom: 16px; }
    #result {
      margin-top: 36px;
      font-size: 26px;
      color: gold;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Résultat du Conseil</h1>
  <div id="result">Calcul en cours...</div>

  <script>
    // Config Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAu4zFpNXwSTSVsw4PZSZ4zKnIGejKRxFo",
      authDomain: "ans-de-franck.firebaseapp.com",
      databaseURL: "https://ans-de-franck-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ans-de-franck",
      storageBucket: "ans-de-franck.firebasestorage.app",
      messagingSenderId: "1063437612417",
      appId: "1:1063437612417:web:812e847dfcd990c6922480"
    };
    try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e) {}

    const db = firebase.database();
    const resultDiv = document.getElementById("result");

    function todayKey() {
      const d = new Date();
      return d.getFullYear() + '-' +
        String(d.getMonth() + 1).padStart(2, '0') + '-' +
        String(d.getDate()).padStart(2, '0');
    }

    // clé de période: 12h (P0 = 00:00-11:59, P1 = 12:00-23:59)
    function currentPeriodKey() {
      const now = new Date();
      const halfDay = Math.floor(now.getHours() / 12); // 0 ou 1
      return todayKey() + "-P" + halfDay;
    }

    // PRNG déterministe basé sur une string (retourne [0,1))
    function seededRand(seedStr) {
      let seed = 0;
      for (let i = 0; i < seedStr.length; i++) {
        seed = (seed * 31 + seedStr.charCodeAt(i)) & 0xffffffff;
      }
      seed ^= (seed << 13);
      seed ^= (seed >>> 17);
      seed ^= (seed << 5);
      return (Math.abs(seed) % 100000) / 100000;
    }

    function computeResult(votesObj) {
      const count = {};

      // comptage avec uniformisation de la casse
      for (const id in votesObj) {
        let v = (votesObj[id].victim || "").trim();
        if (!v) continue;
        v = v.charAt(0).toUpperCase() + v.slice(1).toLowerCase();
        count[v] = (count[v] || 0) + 1;
      }

      const names = Object.keys(count);
      if (names.length === 0) {
        resultDiv.textContent = "Aucun vote enregistré pour le moment.";
        return;
      }

      let max = 0;
      for (const n of names) if (count[n] > max) max = count[n];

      const ties = names.filter(n => count[n] === max);

      if (ties.length === 1) {
        const eliminated = ties[0];
        resultDiv.textContent = `${eliminated} a été éliminé(e). (${count[eliminated]} voix)`;
      } else {
        // égalité: tirage déterministe sur 12h
        const periodSeed = currentPeriodKey();
        const r = seededRand(periodSeed);
        const idx = Math.floor(r * ties.length);
        const chosen = ties[idx];

        resultDiv.innerHTML =
          `Égalité entre ${ties.join(" et ")} (${max} voix chacun).<br>` +
          `Un tirage au sort a désigné <span style="color:gold">${chosen}</span> comme le joueur éliminé(e).`;
      }
    }

    const ref = db.ref("nights/" + todayKey() + "/votes");
    ref.on("value", snapshot => {
      const data = snapshot.val();
      if (data) computeResult(data);
      else resultDiv.textContent = "Aucun vote enregistré.";
    });
  </script>
</body>
</html>
