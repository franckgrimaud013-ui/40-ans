<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annonce du Vote</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Cinzel', serif;
      text-align: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.35;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    #result {
      font-size: 2em;
      margin-top: 40px;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #countdown {
      font-size: 5em;
      margin-top: 40px;
      color: gold;
      text-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
    }

    #clearVotesBtn {
      margin-top: 80px;
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #clearVotesBtn:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="videos/role-bg.mp4" type="video/mp4" />
  </video>

  <h1>Révélation</h1>
  <div id="countdown">5</div>
  <div id="result">Calcul en cours...</div>

  <!-- Bouton pour vider les votes -->
  <button id="clearVotesBtn">Vider les votes du jour</button>

  <script>
    // --- CONFIG FIREBASE ---
    var firebaseConfig = {
      apiKey: "AIzaSyAu4zFpNXwSTSVsw4PZSZ4zKnIGejKRxFo",
      authDomain: "ans-de-franck.firebaseapp.com",
      databaseURL: "https://ans-de-franck-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ans-de-franck",
      storageBucket: "ans-de-franck.firebasestorage.app",
      messagingSenderId: "1063437612417",
      appId: "1:1063437612417:web:812e847dfcd990c6922480"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const resultDiv = document.getElementById("result");
    const countdownDiv = document.getElementById("countdown");

    function todayKey() {
      const d = new Date();
      return d.getFullYear() + '-' +
        String(d.getMonth() + 1).padStart(2, '0') + '-' +
        String(d.getDate()).padStart(2, '0');
    }

    function currentPeriodKey() {
      const now = new Date();
      const halfDay = Math.floor(now.getHours() / 12);
      return todayKey() + "-P" + halfDay;
    }

    function seededRand(seedStr) {
      let seed = 0;
      for (let i = 0; i < seedStr.length; i++) {
        seed = (seed * 31 + seedStr.charCodeAt(i)) & 0xffffffff;
      }
      seed ^= (seed << 13);
      seed ^= (seed >>> 17);
      seed ^= (seed << 5);
      return (Math.abs(seed) % 100000) / 100000;
    }

    function computeResult(votesObj) {
      const count = {};
      for (const id in votesObj) {
        let v = (votesObj[id].victim || "").trim();
        if (!v) continue;
        v = v.charAt(0).toUpperCase() + v.slice(1).toLowerCase();
        count[v] = (count[v] || 0) + 1;
      }

      const names = Object.keys(count);
      if (names.length === 0) {
        resultDiv.textContent = "Aucun vote enregistré pour le moment.";
        return;
      }

      let max = 0;
      for (const n of names) if (count[n] > max) max = count[n];
      const ties = names.filter(n => count[n] === max);

      let eliminated;
      if (ties.length === 1) {
        eliminated = ties[0];
        resultDiv.textContent = `${eliminated} a été éliminé(e). (${count[eliminated]} voix)`;
      } else {
        const periodSeed = currentPeriodKey();
        const r = seededRand(periodSeed);
        const idx = Math.floor(r * ties.length);
        eliminated = ties[idx];
        resultDiv.innerHTML =
          `Égalité entre ${ties.join(" et ")} (${max} voix chacun).<br>` +
          `Un tirage au sort a désigné <span style="color:gold">${eliminated}</span> comme le joueur éliminé(e).`;
      }

      startCountdown(eliminated);
    }

    function startCountdown(name) {
      let count = 5;
      countdownDiv.textContent = count;
      const timer = setInterval(() => {
        count--;
        countdownDiv.textContent = count;
        if (count === 0) {
          clearInterval(timer);
          countdownDiv.style.display = "none";
          resultDiv.innerHTML = `<span style="color:gold;font-size:2em;">${name}</span> a été éliminé(e).`;
        }
      }, 1000);
    }

    const ref = db.ref("nights/" + todayKey() + "/votes");
    ref.on("value", snapshot => {
      const data = snapshot.val();
      if (data) computeResult(data);
      else resultDiv.textContent = "Aucun vote enregistré.";
    });

    // --- BOUTON VIDER LES VOTES ---
    document.getElementById("clearVotesBtn").addEventListener("click", async () => {
      if (!confirm("Supprimer tous les votes du jour ?")) return;
      const dateKey = todayKey();
      try {
        await db.ref("nights/" + dateKey + "/votes").remove();
        alert("Votes du jour supprimés !");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la suppression des votes.");
      }
    });
  </script>
</body>
</html>
